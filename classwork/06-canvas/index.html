<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Canvas</title>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <script type="text/javascript">
    function draw1() {
      var canvas = document.getElementById('tutorial1');

      if (canvas.getContext) {
        //draw stuff
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = "rgb(200,0,0)";
        ctx.fillRect(10,10,55,50);
        
        ctx.fillStyle = 'rgba(0,0,200,0.5)';
        ctx.fillRect(30,30,55,50);

      } else {
        return;
      }
    }
    
    function draw2() {
      var canvas = document.getElementById('tutorial2');
      if(canvas.getContext) {
        var ctx = canvas.getContext('2d');
        
        ctx.fillRect(25,25,100,100);
        ctx.clearRect(45,45,60,60);
        ctx.strokeRect(50,50,50,50);
      } else {
        return;
      }
    }
    
    function draw3() {
      var canvas = document.getElementById('tutorial3');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();
        
      } else {
        return;
      }
    }
  </script>
  <style type="text/css">
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body onload="draw1(); draw2(); draw3();">
  <canvas id="tutorial1" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
  <canvas id="tutorial2" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>
  
  <canvas id="tutorial3" width="150px" height="150px">
    Your browser does not support the canvas element
   </canvas>

</body>
</html>
