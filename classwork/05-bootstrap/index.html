<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>bootstrap template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
</head>
<body>
  <div class="container">
    <header class="row">
      <h1>My bootstrap website</h1>
    </header>
    
    <div class="row">
      
      <div class="col-md-3 col-sm-6">
        <h2>First</h2>
        <p>I am a paragraph</p>
      </div>
      <div class="col-md-3 col-sm-6">
        <h2>Second</h2>
        <p>I am a paragraph</p>
      </div>
      <div class="col-md-3 col-sm-6">
        <h2>Third</h2>
        <p>I am a paragraph</p>
      </div>
      <div class="col-md-3 col-sm-6">
        <h2>Fourth</h2>
        <p>I am a paragraph</p>
      </div>   
    </div><!-- end first row -->
    
    <div class="row">
      <div class="col-md-3 col-md-offset-9">
        <h2>I'm offset</h2>
        <p>by 9 columns</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-9">
        <h2>Im a main content headline</h2>
        <div class="col-md-6">
          <h3>sub column left</h3>
        </div>
        <div class="col-md-6">
          <h3>sub column right</h3>
        </div>
        
      </div>
      
      <aside class="col-md-3">
        <h3>sidebar</h3>
      </aside>
    </div>
    
    <footer class="row">
      <p>I am the footer</p>
    </footer>
  </div>

</body>
</html>
