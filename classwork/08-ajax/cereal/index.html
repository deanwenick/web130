<!DOCTYPE html>
<html>
	<head>
		<title>I love Cereal</title>
		<link rel="stylesheet" href="css/styles.css">
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        //insert target div
        //hide target div
        //show target div when the link is clicked
        $("#cereal_list").after( "<div id='description'></div>" );
        $("#description").hide();
        $(".cereal_title").click(showDescription);
      });
      
      function showDescription(){
        //show description div
        //insert cereal details into div
        $("#description").show();
        var pageHref = $(this).attr("href");
        $("#description").load(pageHref);
        return false;
      }
    </script>
	</head>
	<body>
		<h1>Cereal Cereal Cereal</h1>
		
		<div id="cereal_list">
			<section class="cereal">
				<img src="images/cherrios.jpg" />
				<h2><a class="cereal_title" href="cherrios.html">Cherrios</a></h2>
				<p>
					I love cherrios... yummm yummm ymmmm<br />
				</p>
			</section>
			
			<section class="cereal">
				<img src="images/captin_crunch.jpg" />
				<h2><a class="cereal_title" href="captin_crunch.html">Captin Crunch</a></h2>
				<p>
					I was never allowed to have this<br />
				</p>
			</section>
			
			<section class="cereal">
				<img src="images/cinnamon_toast.jpg" />
				<h2><a class="cereal_title" href="cinnamon_toast.html">Cinnamon Toast Crunch</a></h2>
				<p>
					Best Cereal Ever!!!<br />
				</p>
			</section>
			
			<section class="cereal">
				<img src="images/lucky_charms.jpg" />
				<h2><a class="cereal_title" href="lucky_charms.html">Lucky Charms</a></h2>
				<p>
					MMMMMM marshmellow festival :)<br />
				</p>
			</section>
		</div>
	</body>
</html>
